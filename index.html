<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="antievil-header-logo_text">
            <img src="img/antievil-img.png" alt="Не удалось загрузить картинку" class="antievil-img">
            <p class="antievil-logo-text">AntiEvil</p>
            <div class="header_menu">
                <span class="header_menu_text">Добавить бота</span>
                <span class="header_menu_text">Сервер поддержки</span>
                <span class="header_menu_text">О боте</span>
                <span class="header_menu_text">Вопросы</span>
            </div>
        </div>
    </header>

    <main class="antievil-main">
        <div class="antievil-text_logo-main">
            <img src="img/antievil-img.png" alt="Не удалось загрузить картинку" class="antievil-img_main">
            <p class="antievil-logo-text_main">
                AntiEvil
            </p>
        </div>
        <div class="about_bot">
            <p class="antievil-logo-text_main-about_bot">
                AntiEvil - бот для защиты <br>
                вашего сервера от <br>
                рейдеров, крашеров, спамеров <br>
                и других пользователей нарушающих <br>
                Discord ToS. 
            </p>
        </div>

        <div class="guilds">
            <p class="dbd-ru">
                Наш бот присутствует на больших <br>
                партнерских дискорд серверах.
            </p>
            <div class="dbd-ru_container">
                <p class="dbd-ru_name">
                    Dead by Daylight [RU] <br>
                    <span class="dbd-ru_count-members">40 000+ участников</span>
                </p>
                <img src="img/dbd-img.png" alt="Не удалось загрузить картинку" class="dbd-img">
            </div>
        </div>

        <div class="antievil_functions">
            <div class="lines"></div>
            <div class="spans">
                <button class="massban_button"><span class="massban_test">Massban</span></button>
                <button class="test1_button"><span class="massban_test">Test1</span></button>
                <button class="test2_button"><span class="massban_test">Test2</span></button>
            </div>
            <div class="lines"></div>
            <img src="img/functions/massban.png" alt="Не удалось загрузить картинку" class="antievil-preview-img">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
